{% set name = "pygeofilter" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pygeofilter-{{ version }}.tar.gz
  sha256: 1a8700d303c37ea190a88f9b946d346c4f752850e61b35106c48562192707e10

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=46.4
    - pip
  run:
    - click
    - python >={{ python_min }}
    - dateparser
    - lark
    - pygeoif >=1.0.0
    - dataclasses

test:
  imports:
    - pygeofilter
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/geopython/pygeofilter
  summary: pygeofilter is a pure Python parser implementation of OGC filtering standards
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
